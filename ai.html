<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Study Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #3b3b98;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #3b3b98;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      padding: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ü§ñ AI Study Assistant</h1>
  <p>Ask anything ‚Äî math, chemistry, science, or general questions!</p>

  <form id="queryForm">
    <input type="text" id="question" placeholder="e.g., What is the derivative of x^2?" required />
    <button type="submit">Ask</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('queryForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const question = document.getElementById('question').value;

      resultDiv.innerHTML = 'Thinking...';

      const appId = 'Y3EAEA-G7X683XKQ3'; // your Wolfram Alpha App ID
      const apiUrl = `https://api.wolframalpha.com/v1/result?appid=${appId}&i=${encodeURIComponent(question)}`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('No answer');
        const text = await response.text();
        resultDiv.innerHTML = `<strong>Answer:</strong> ${text}`;
      } catch (err) {
        resultDiv.innerHTML = `‚ùå Could not find an answer. Try rephrasing.`;
      }
    });
  </script>
</body>
</html>
