<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7ff;
      padding: 20px;
    }
    h1 {
      color: #3b3b98;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #3b3b98;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Ask the AI</h1>
  <form id="queryForm">
    <input type="text" id="question" placeholder="Ask a math or science question..." required />
    <button type="submit">Ask</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('queryForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const question = document.getElementById('question').value;

      resultDiv.innerHTML = 'Thinking...';

      const appId = 'Y3EAEA-G7X683XKQ3'; // Your Wolfram Alpha App ID

      const apiUrl = `https://api.wolframalpha.com/v1/result?appid=${appId}&i=${encodeURIComponent(question)}`;

      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("No answer found.");
        const answer = await res.text();
        resultDiv.innerHTML = `<strong>Answer:</strong> ${answer}`;
      } catch (err) {
        resultDiv.innerHTML = "Sorry, I couldn't find an answer. Try rephrasing your question.";
      }
    });
  </script>
</body>
</html>
