<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AI Assistant</h1>
    <p>Ask me anything about Math, Science, or study tips!</p>
  </header>
  <main>
    <div class="chat-container">
      <div id="chat-box"></div>
      <input type="text" id="user-input" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>
  <footer>
    <a href="index.html">‚Üê Back to Home</a>
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const userMessage = input.value;

      if (!userMessage) return;

      chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

      // Simulated AI response
      let response = "Hmm... Let me think...";
      if (userMessage.toLowerCase().includes("photosynthesis")) {
        response = "Photosynthesis is the process by which plants convert sunlight into energy.";
      } else if (userMessage.toLowerCase().includes("derivative")) {
        response = "A derivative represents the rate of change of a function with respect to a variable.";
      } else {
        response = "That's a great question! I'll get you an answer soon.";
      }

      chatBox.innerHTML += `<p><strong>AI:</strong> ${response}</p>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
