<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script>
    async function getAIResponse() {
      const userInput = document.getElementById("userInput").value;
      const responseArea = document.getElementById("response");
      
      if (!userInput.trim()) {
        responseArea.textContent = "Please enter a question.";
        return;
      }

      responseArea.textContent = "Thinking...";
      
      // Simulate basic AI logic (replace this with real backend call later)
      setTimeout(() => {
        if (userInput.toLowerCase().includes("math")) {
          responseArea.textContent = "Try breaking the math problem into smaller parts.";
        } else if (userInput.toLowerCase().includes("science")) {
          responseArea.textContent = "Science is best understood through experiments and visuals!";
        } else {
          responseArea.textContent = "I'm still learning! Try rephrasing your question.";
        }
      }, 1200);
    }
  </script>
</head>
<body>
  <header>
    <h1>🤖 AI Study Assistant</h1>
    <p>Ask a question and get instant study help!</p>
  </header>

  <main>
    <section>
      <label for="userInput"><strong>Your Question:</strong></label><br>
      <input type="text" id="userInput" placeholder="e.g. How do I solve this math problem?" style="width: 80%; padding: 0.5rem; margin: 1rem 0;">
      <br>
      <button onclick="getAIResponse()" style="padding: 0.5rem 1rem; background-color: #2d8cf0; color: white; border: none; border-radius: 5px; cursor: pointer;">Ask</button>
      <p id="response" style="margin-top: 1.5rem; font-weight: bold;"></p>
    </section>
    <p><a href="index.html">← Back to Home</a></p>
  </main>

  <footer>
    <p>© 2025 Smart Study Hub</p>
  </footer>
</body>
</html>
